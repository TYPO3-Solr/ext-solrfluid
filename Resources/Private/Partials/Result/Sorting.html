<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solrfluid/ViewHelpers">

<f:section name="Sorting">
	<div id="tx-solr-sorting" class="secondaryContentSection">
		<h3>Sorting</h3>
		<ul>
			<f:for each="{resultSet.sortings}" as="sorting">
				<li>
					<f:if condition="{sorting.selected}">
						<f:then>
							<f:if condition="{sorting.isAscDirection}">
								<f:then><img width="8" height="8" alt="sort ascending" src="/typo3conf/ext/solr/Resources/Public/Images/IndicatorUp.png"></f:then>
								<f:else><img width="8" height="8" alt="sort ascending" src="/typo3conf/ext/solr/Resources/Public/Images/IndicatorDown.png"></f:else>
							</f:if>

							<a href="{s:uri.sorting.setSorting(sortingName: sorting.name, sortingDirection: sorting.oppositeDirection)}">[{sorting.label}]</a>
						</f:then>
						<f:else>
							<a href="{s:uri.sorting.setSorting(sortingName: sorting.name, sortingDirection: sorting.direction)}">{sorting.label}</a>
						</f:else>
					</f:if>
				</li>
			</f:for>
		</ul>
	</div>
</f:section>
